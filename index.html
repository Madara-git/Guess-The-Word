<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="img/icon.png" />
    <title></title>
  </head>

  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="check-control">
          <button class="check-word">Check Word</button>
          <button class="hint"><span></span>Hint!</button>
        </div>
        <div class="message"></div>
      </div>

      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key right-place"></div>
          <div class="key-text">Letter Is Correct</div>
        </div>
        <div class="key-color">
          <div class="key wrong-place"></div>
          <div class="key-text">Letter IS Not In Place</div>
        </div>
        <div class="key-color">
          <div class="key wrong"></div>
          <div class="key-text">Letter Is Wrong</div>
        </div>
        <div class="reset">
          <button>reset</button>
        </div>
      </div>
    </div>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
